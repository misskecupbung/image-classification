<!DOCTYPE html>
<html>
    <head>
        <title>Tutorial</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center">Image Classifier</h1>
        <form class="p-3 text-center" action="/", method="POST", enctype="multipart/form-data">
        <input class="form-control" type="file" name="imagefile">
        <input class="btn primary mt-3" type="submit" value="Predict Image">
        {% if prediction %}
            <p class="text-center">Gambar adalah angka {{prediction}}</p>
        {% endif %}
        </form>
    </body>
</html>
